<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show <span *ngIf="!onlyOdd">{{oddText}}</span> <span *ngIf="onlyOdd">{{evenText}}</span> numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <h5>Odd numbers</h5>
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 !== 0}">
            {{ odd }}
          </li>
        </div>
          <div *ngIf="!onlyOdd">
              <h5>Even numbers</h5>
              <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even: even % 2 == 0}">
                  {{ even }}
              </li>
          </div>
          <!-- * CUSTOM ngIf DIRECTIVE * -->
          <!--<div *appUnless="onlyOdd">-->
              <!--<h5>Even numbers</h5>-->
              <!--<li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even: even % 2 == 0}">-->
                  <!--{{ even }}-->
              <!--</li>-->
          <!--</div>-->
      </ul>
      <p appBasicHighlight>Style me with basic directive and ElementRef</p>
      <p appBetterHighlight>Style me @HostListener Event via Renderer2.</p>
        <div [ngSwitch]="value">
            <p *ngSwitchCase="5">Value is 5</p>
            <p *ngSwitchCase="10">Value is 10</p>
            <p *ngSwitchCase="15">Value is 15</p>
            <p *ngSwitchCase="20">Value is 20</p>
            <p *ngSwitchDefault>The default value is {{ value }}</p>
        </div>
    </div>
  </div>
</div>
