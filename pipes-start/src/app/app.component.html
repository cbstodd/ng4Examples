<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

            <input type="text" class="form-control" [(ngModel)]="filteredStatus">
            <br>
            <h2>App status: {{ appStatus | async }}</h2>
            <p>
                <button class="btn btn-success" (click)="onAddServer();">Add Server</button>
            </p>
            <hr>

            <ul class="list-group">
                <li
                  class="list-group-item"
                  *ngFor="let server of servers | filter:filteredStatus:'status' | order:'name'"
                  [ngClass]="getStatusClasses(server)">
                  <span
                    class="badge">
                    {{ server.status }}
                  </span>
                    <strong>{{ server.name | shorten:15 }}</strong> |
                    {{ server.instanceType | uppercase | reverse }} |
                    {{ server.started | date:'fullDate' }}
                </li>
            </ul>
        </div>
    </div>
</div>
